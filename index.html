<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
  <div class="purple">
  <p class="title">
  Your Result
  </p>

  <div class="circle">
  <h1>76</h1>

  <p class="number">of 100</p>
  </div>

  <h2>Great</h2>

  <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="card">
  <p class="summary">Summary</p>

  <div class="pinkcard">
    <div class="left">
  <img src="/results-summary-component-main/assets/images/icon-reaction.svg">
  <p id="reaction">Reaction</p>
  </div>
<div class="right">
  <p class="dark">80</p><p class="light"> / 100</p>
  </div>
  </div>

  <div class="yellowcard">
    <div class="left">
  <img src="/results-summary-component-main/assets/images/icon-memory.svg">
  <p id="memory">Memory</p>
  </div>
  <div class="right">
  <p class="dark">92</p><p class="light"> / 100</p>
  </div>
  </div>

  <div class="greencard">
    <div class="left">
  <img src="/results-summary-component-main/assets/images/icon-verbal.svg">
  <p id="verbal">Verbal</p>
  </div>
  <div class="right">
  <p class="dark">61</p><p class="light"> / 100</p>
  </div>
  </div>

  <div class="purplecard">
    <div class="left">
    <img src="/results-summary-component-main/assets/images/icon-visual.svg">
  <p id="visual">Visual</p>
  </div>
  <div class="right">
  <p class="dark">72</p><p class="light"> / 100</p>
  </div>

    </div>

  <p class="button">Continue</p>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KA</a>.
  </div>
</body>
</html>
